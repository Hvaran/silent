name: silent_companion
description: A PTSD support app for Ukrainian and English-speaking veterans.
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.1
  provider: ^6.1.1

  # Firebase core + features
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.1
  firebase_analytics: ^10.8.0

  # Local storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  # Localization files
  assets:
    - assets/lang/


